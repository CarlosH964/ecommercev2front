<app-navbar></app-navbar>
<div>
  <div class="grid grid-cols-6 bg-gray-100 border-b-2 border-gray-200 w-full py-2">
    <div class="text-center grid col-start-1 col-span-6 mt-14">
      <p class="font-bold text-3xl">Welcome to Dashboard! ðŸ˜Ž</p>
    </div>
    <div class="grid col-end-7 col-span-1 py-1 w-2/3 text-center hover:bg-black hover:text-white rounded-xl">
      <p class="hover:cursor-pointer" (click)="openCreateDialog()">Add New Product</p>
    </div>
  </div>
  <div>
    <div class="flex m-8 gap-10 text-center">
      <p class="w-1/12">Order</p>
      <p class="w-2/12">Name</p>
      <p class="w-3/12">Description</p>
      <p class="w-2/12">Customer</p>
      <p class="w-1/12">Price</p>
      <p class="w-1/12">Stock</p>
      <p class="w-1/12">Total</p>
      <p class="w-1/12">Image</p>
      <p class="w-1/12">Actions</p>
    </div>
    <div *ngFor="let item of element">
      <hr class="my-4">
      <div class="flex justify-between text-center mx-8 gap-10 items-center">
        <p class="w-1/12">{{ item.objectId }}</p>
        <p class="w-2/12">{{ item.name }}</p>
        <p class="w-3/12">{{ item.description }}</p>
        <p class="w-2/12">{{ item.customer }}</p>
        <p class="w-1/12">S/.{{ item.price }}</p>
        <p class="w-1/12">{{ item.stock }}</p>
        <p class="w-1/12">S/.{{ calculateTotal(item) }}</p>
        <p class="flex w-1/12 justify-center">
          <img [src]="item.img" alt="Image" class="w-16 h-16 object-cover" *ngIf="item.img">
        </p>
        <div class="w-1/12 flex flex-col justify-center items-center gap-2">
          <button class="bg-yellow-400 px-8 py-2 rounded-xl h-auto" (click)="openEditDialog(item)">Edit</button>
          <button class="bg-red-400 px-8 py-2 rounded-xl h-auto" (click)="deleteObject(item.idItems)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
