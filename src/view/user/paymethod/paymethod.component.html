<div class="px-40 py-32">
  <div class="flex justify-center">
    <p class="text-2xl font-bold text-center">Payment By Card</p>
  </div>
  <div class="grid">
    <p class="mt-4 text-center text-base">Card Number</p>
    <input type="number" class="py-2 mb-4 px-4 border-2 rounded-xl border-black" placeholder="1234 5678 9101 1112" required />
    <div class="flex justify-between gap-12 text-center">
      <div class="grid">
        <p class="mt-4 text-base">Expiration Date</p>
        <input type="month" class="py-2 mb-4 px-4 border-2 border-black rounded-xl" placeholder="MM/YY" required/>
      </div>
      <div class="grid">
        <p class="mt-4 text-base">CVV</p>
        <input type="number" class="py-2 mb-4 px-4 border-2 border-black rounded-xl" placeholder="123"  required/>
      </div>
    </div>
    <div class="grid">
      <p class="mt-4 text-base">Cardholder Name</p>
      <input type="text" class="py-2 mb-4 px-4 border-2 border-black rounded-xl" placeholder="Jhon Doe" required>
    </div>
    <button class="bg-green-400 py-3 text-center rounded-xl mt-4" (click)="Pay()" [disabled]="!isValidForm()">Pay</button>
  </div>
</div>
