<app-navbar></app-navbar>

<div>
  <div class="px-20 text-lg mt-10 w-full flex justify-center">
    <input type="text" class="w-1/3 text-center border-2 rounded-xl py-2" placeholder="Write your product" [(ngModel)]="searchTerm" (input)="filterItems()"/>
  </div>
  <div class="grid xl:grid-cols-5 lg:grid-cols-2 px-10 gap-8 mt-8">
    <div *ngFor="let item of filteredItems">
      <div class="shadow-2xl rounded-xl">
        <div class="p-4">
          <div class="mx-10">
            <img
              [src]="item.img"
              class="w-full xl:h-[280px] lg:h-[320px] rounded-t-xl hover:cursor-pointer"
              *ngIf="item.img"
              (click)="itemnavigation(item.idItems)"
            />
          </div>
          <div class="grid gap-2 px-2 py-2 rounded-b-xl"></div>
          <p class="text-2xl">{{ item.name }}</p>
          <p class="text-lg text-gray-500">{{ item.description }}</p>
          <div class="flex justify-between items-center">
            <p class="text-lg">S/.{{ item.price }}</p>
            <button
              class="bg-black text-white px-4 py-2 rounded-lg hover:bg-green-400 hover:text-black"
              (click)="addTocart(item)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
