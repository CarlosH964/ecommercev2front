<app-navbar></app-navbar>
<div class="flex justify-center items-center gap-10 mt-44">
  <div *ngIf="item">
    <picture>
      <img [src]="item.img" class="w-[500px] h-[500px] rounded-xl shadow-2xl" alt="{{ item.name }}" />
    </picture>
  </div>
  <div *ngIf="item">
    <p class="text-6xl font-bold">{{ item.name }}</p>
    <p class="text-2xl text-gray-600">{{ item.description }}</p>
    <div class="flex gap-1">
        <p class="text-gray-400">Distributed by -</p>
        <p class="font-medium">{{ item.customer }}</p>
    </div>
    <div class="flex justify-between gap-10">
        <p class="text-3xl">${{ item.price }}</p>
        <p class="grid items-center border-2 px-4 rounded-xl">In Stock</p>
    </div>
    <div class="bg-black text-white rounded-xl font-bold text-center hover:cursor-pointer mt-8" (click)="addToCart(item)">
      <p class="py-3">Add to Shop Car</p>
    </div>
  </div>
</div>
