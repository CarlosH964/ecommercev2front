<app-navbar></app-navbar>
<div class="container mx-auto mt-16">
  <h2 class="text-3xl font-bold mb-8">Shopping Cart</h2>
  <ng-container *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="border p-4 mb-4 rounded">
      <div class="flex items-center gap-4">
        <img [src]="item.img" class="w-24 h-24 rounded" alt="{{ item.name }}">
        <div class="cart-item">
          <div class="text-2xl font-bold">{{ item.name }}</div>
          <div class="text-base">Price: S/.{{ item.price }}</div>
          <div class="text-base">Quantity: {{ item.quantity }}</div>
          <button (click)="removeItemFromCart(item)" class="mt-4 bg-black text-white px-4 py-2 rounded-lg">Remove</button>
        </div>
      </div>
    </div>
    <div class="flex justify-between mt-8">
      <button (click)="clearCart()" class="bg-black text-white px-4 py-2 rounded">
        Clear Cart
      </button>
      <p class="px-10 border-black border-2 py-2">Total: S/.{{ total }}</p>
      <button class="bg-green-500 px-20 rounded-md text-white" (click)="MethodPay()">Accept and Buy</button>
    </div>
  </ng-container>
  <ng-template #emptyCart>
    <p class="text-xl">Your cart is empty, add products to your cart.</p>
  </ng-template>
</div>
