<app-navbar></app-navbar>
<div class="mt-16">
  <div class="grid grid-cols-5 px-10 gap-8">
    <div *ngFor="let item of element">
      <div>
        <img
          [src]="item.img"
          class="w-full h-[400px] rounded-t-xl border-2"
          *ngIf="item.img">
        <div class="grid gap-2 border-2 p-4 rounded-b-xl">
          <p class="text-2xl">{{ item.name }}</p>
          <p class="text-lg text-gray-500">{{ item.description }}</p>
          <div class="flex justify-between items-center">
            <p class="text-lg">${{ item.price }}</p>
            <button
              class="bg-black text-white px-4 py-2 rounded-lg hover:bg-green-400 hover:text-black"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
